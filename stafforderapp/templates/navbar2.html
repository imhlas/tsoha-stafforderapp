<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>StaffOrderApp</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand">StaffOrderApp</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle n>
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Etusivu <span class="sr-only">(current)</span></a>
      </li>
      {% if session.role==2 %}
      <li class="nav-item">
        <a class="nav-link" href="/orders">Tilaukset</a>
      </li>
      {% endif %}
      <li class="nav-item dropdown">
        {% if not session.username %}
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Kirjaudu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/login">Kirjaudu sisään</a>
          <a class="dropdown-item" href="/create_user">Luo tunnus</a>
        </div>
        {% else %}
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ session.username }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/logout">Kirjaudu ulos</a>
        </div>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>

<div
  class="p-5 text-center bg-image"
style="background-image: url('{{ url_for('static', filename='header_image.jpg') }}'); height: 600px;background-size: cover; background-position: center 75%;"
>
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.0);">
    <div class="d-flex justify-content-center align-items-center h-100">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
