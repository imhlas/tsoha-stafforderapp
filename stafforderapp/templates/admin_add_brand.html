<!DOCTYPE html>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="/static/orders_table.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

{% include 'navbar2.html' %}

<div class="main-container">
    <form action="/add_brand" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Brändin  nimi:</label></td>
                <td><input type="text" name="brand" required></td>
            </tr>
            <tr>
                <td><label for="file">Brändin logo</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Lisää brändi">
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
